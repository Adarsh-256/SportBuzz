<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    /* Body Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Form Box */
    .form-box {
      width: 350px;
      padding: 30px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      text-align: center;
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    /* Heading */
    .form-box h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #5e4d09;
    }

    /* Input Fields */
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 8px #ffe57f;
      transform: scale(1.05);
    }

    /* Button */
    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #55eb04;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #3bf707;
      transform: scale(1.05);
    }

    /* Link */
    p {
      margin-top: 15px;
      font-size: 14px;
      color: black;
    }

    a {
      color: #127ffc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Register</h2>
    <form onsubmit="registerUser(event)">
      <input type="text" id="username" placeholder="Enter Username" required><br>
      <input type="email" id="email" placeholder="Enter Email" required><br>
      <input type="text" id="mobile" placeholder="Enter Mobile Number" required><br>
      <input type="password" id="password" placeholder="Enter Password" required><br>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;

      // Save in localStorage
      localStorage.setItem("username", username);
      localStorage.setItem("email", email);
      localStorage.setItem("mobile", mobile);
      localStorage.setItem("password", password);

      alert("âœ… Registration Successful! Now you can login.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
