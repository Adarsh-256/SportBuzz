<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizer Interface</title>
  <style>
    /* General Page Styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container */
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
      max-width: 90%;
    }

    /* Heading */
    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    /* Paragraph */
    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* Label */
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #444;
    }

    /* File Upload Input */
    input[type="file"] {
      display: block;
      margin: 10px auto 20px;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Button */
    button {
      background: #6a11cb;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Organizer Interface</h1>
    <p>Here you can manage events, participants, and all activities.</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="fileUpload">Upload your event logo</label>
      <input type="file" id="fileUpload" name="myfile" required>
      <button type="submit">Create Your Event</button>
    </form>
  </div>
</body>
</html>
